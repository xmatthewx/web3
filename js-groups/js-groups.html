<html>
<head><title>song app class</title></head>
<body>

    <form>
        <button id="addGroup">add group</button>
        <div>total groups: <span></span> (groupID starts with zero)</div>
    </form>
    <br>

    <form>
        <p>Pick a group number, add a song <b>name</b></p>
        <input id="groupID" placeholder="groupID">
        <input id="songName" placeholder="songname">
        <button id="addSong">add song</button>
    </form>
    <br>

    <form>
        <p>Pick a group number and song <b>number</b>, get the song name.</p>
        <input id="getID" placeholder="groupID">
        <input id="songNumber" placeholder="songNumber">
        <button id="getSong">get song</button>
        <input id="theSong" disabled>
    </form>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.10.1.min.js"><\/script>')</script>
    <script src="js/main.js"></script>

</body>
</html>
